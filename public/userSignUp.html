<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
  <!-- Latest compiled and minified Bootstrap CSS -->

    crossorigin="anonymous"> -->

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

  <!-- Latest compiled and minified Bootstrap Javascript -->
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> -->

  <!-- Same bootstrap link and script from index -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/united/bootstrap.min.css" rel="stylesheet" integrity="sha384-/jW88w4AK58qCyfTnqErGkTLcE+LoRhfbA68B00ca/AjGmFd+UG+fB6ryk6g6T9p"
    crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- application javascript -->
  <script type="text/javascript" src="assets/javascript/testuserdb.js"></script>

  <title>Sign In/Up</title>
</head>

<body>
  <section class="signInUpSection">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mainNavBar">
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/index">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Reviews</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
        <span class="navbar-brand titleNav">Project 2</span>
        <!-- <ul id="signInLink" class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Sign in</a>
          </li>
        </ul> -->
      </div>
    </nav>


    <div class="container mainDiv">

      <div class="container containerForm animated rubberBand">
        <form id="signInForm" class="formSign">
          <div class="form-group">
            <!-- <label for="inputName" class="control-label">Name</label> -->
            <input type="text" class="form-control" id="signInName" placeholder="Name" required>
          </div>
          <div class="form-inline">
          <div class="form-group mb-2">
            <!-- <label for="user-pass">Password</label> -->
            <input type="password" class="form-control" id="user-pass" placeholder="Password" required>
          </div>
          <div class="form-group ml-sm-auto pr-0 mb-2" id="btnDiv">
            <button id="submitSignIn" type="submit" class="btn btn-primary">Sign In</button>
          </div>
          </div>
        </form>

        <hr class="divider">
        <p id="textSign"> <strong> New to Project2? Sign Up Now!</strong> </p>
        <form id="add" class="formSign">
          <div class="form-group">
            <!-- <label for="inputName" class="control-label">Name</label> -->
            <input type="text" class="form-control" id="inputName" placeholder="Name" required>
          </div>
          <div class="form-group">
            <!-- <label for="inputEmail" class="control-label">Email</label> -->
            <input type="email" class="form-control" id="inputEmail" placeholder="Email" data-error="Please enter a valid email address."
              required>
            <div class="help-block with-errors"></div>
          </div>
          <div class="form-group">
            <!-- <label for="inputPassword" class="control-label">Password</label> -->
            <div class="row">
              <div class="form-group col-sm-6">
                <input type="password" data-minlength="6" class="form-control" id="inputPassword" placeholder="Password" required>
                <div class="help-block">Minimum of 6 characters</div>
              </div>
              <div class="form-group col-sm-6">
                <input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Uh oh, these don't match!"
                  placeholder="Confirm" required>
                <div class="help-block with-errors"></div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <button id="submitSignUp" type="submit" class="btn btn-primary">Sign Up</button>
          </div>
        </form>
      </div>
    </div>

    <div class="card-footer text-white bg-primary footer">
      <p class="footer-text"> &copy; 2018 by Group Name. All rights reserved. </p>
    </div>

  </section>
</body>

</html>
